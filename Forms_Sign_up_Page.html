<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>


    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name. Last Name. Password and Email are required</p>

    <form method= "get">
      <label for="fm">First Name</label>
      <input id="fn"type="text" name="" placeholder="First Name" required>


      <label for="ln">Last Name</label>
      <input id="ln" type="text"name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email</label>
      <input type="password" name="" value=""required>
      <p></p>
      <label for="pass">Password</label>
      <input id="n" type="password" name="" value=""required>

      <p>Are you Over 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="over" value="yes">

      <label for="n">No</label>
      <input id="n" type="radio" name="over" value="no">

      <p>Do you have a Card or Paypal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up!!">



  </form>

  </body>
</html>
